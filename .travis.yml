sudo: required
dist: trusty
language: java
jdk: oraclejdk8
install: true
env:
  DOCKER_COMPOSE_VERSION: 1.9.0
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - export DOCKER_COPOSE_URL=https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m`
  - echo using\ $DOCKER_COPOSE_URL
  - curl -L $DOCKER_COPOSE_URL > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - nvm install 7
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
before_script:
  - docker-compose up -d
  - bash ./server/gradlew -b ./server/build.gradle --parallel build
  - bash ./server/gradlew -b ./server/build.gradle --parallel bootRun &
  - npm i
  - npm run pree2e
  - npm run prepare-e2e &
script:
  - npm i
  - npm run lint
  - npm run build
  - npm run webpack
  - npm run protractor
  - cat npm-debug.log | true
after_script:
  - bash ./server/gradlew -b ./server/build.gradle --stop
  - docker-compose kill
cache.directories: node_modules/
