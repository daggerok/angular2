<h4 class="btn btn-primary">
  we are up and running at least {{ uptime | async }} seconds!
</h4>

<div>
  current datetime is: {{ date | async | date:"yyyy-MM-dd hh:mm:ss" }}
</div>

<button (click)="click$.next()"
    class="btn btn-primary">
  freez! {{ update | async | date:'yyyy-MM-dd hh:mm:ss' }}
</button>
