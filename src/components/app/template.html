<div class="container-fluid">

  <input class="form-control" #payload type="number" value="1">

  <h4 class="btn btn-primary">
    we are up and running at least {{ uptime | async }} seconds!
  </h4>

  <button (click)="click$.next(payload.value)"
          class="btn">
    current datetime is: {{ update | async | date:'yyyy-MM-dd hh:mm:ss' }}
  </button>

</div>
